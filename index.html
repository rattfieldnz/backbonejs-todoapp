<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Backbone.js â€¢ TodoMVC</title>
        <link rel="stylesheet" href="assets/css/index.css">
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>Todos</h1>
                <input id="new-todo" placeholder="What needs to be done?">
            </header>
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
            </section>
            <footer id="footer"></footer>
        </section>
        <div id="info">
            <p>Double-click to edit a todo</p>
            <p>Written by <a href="https://github.com/rattfieldnz">Rob Attfield</a></p>
            <p>Courtesy of <a href="https://github.com/addyosmani">Addy Osmani</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </div>
        <script type="text/template" id="item-template">
            <div class="view">
                <label><%- title %></label>
                <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="<%- title %>">
        </script>
        <script type="text/template" id="stats-template">
            <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
            <ul id="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <% if (completed) { %>
            <button id="clear-completed">Clear completed</button>
            <% } %>
        </script>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/underscore/underscore-min.js"></script>
        <script src="../bower_components/backbone/backbone-min.js"></script>
        <script src="assets/js/backbone.localStorage-min.js"></script>
        <script src="assets/js/models/todo.js"></script>
        <script src="assets/js/collections/todos.js"></script>
        <script src="assets/js/views/todos.js"></script>
        <script src="assets/js/views/app.js"></script>
        <script src="assets/js/routers/router.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
